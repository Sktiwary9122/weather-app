<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class="grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search weather -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city" dta-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150" loading="lazy" alt="">
                <p>Loading...</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>


                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
